  # 代理配置（可选）
  proxy: null  # 例如: "http://127.0.0.1:8080"
  use_tor: false

# 网络扫描配置
network:
  # 默认端口扫描范围
  default_ports: "21,22,23,25,53,80,110,111,135,139,143,443,445,993,995,1723,3306,3389,5900,8080"
  
  # 完整端口扫描范围
  full_ports: "1-10000"
  
  # TCP扫描参数
  tcp_scan_timeout: 2
  tcp_scan_threads: 100
  
  # UDP扫描参数
  udp_scan_timeout: 5
  udp_scan_threads: 50

# Web扫描配置
web:
  # 目录爆破字典
  directories_wordlist: "config/wordlists/directories.txt"
  
  # 文件扩展名
  extensions: [".php", ".html", ".htm", ".asp", ".aspx", ".jsp", ".txt", ".xml", ".json", ".bak", ".old", ".backup"]
  
  # HTTP方法测试
  http_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS", "HEAD", "PATCH", "TRACE"]
  
  # 请求头安全检查
  headers_to_test: ["X-Forwarded-For", "X-Real-IP", "User-Agent", "Referer", "Host", "Origin"]
  
  # SQL注入测试载荷
  sql_payloads: ["'", "\"", "1' OR '1'='1", "1' OR '1'='1'--", "1' OR '1'='1'#"]
  
  # XSS测试载荷
  xss_payloads: ["<script>alert('XSS')</script>", "<img src=x onerror=alert(1)>", "\" onmouseover=\"alert(1)"]
  
  # 命令注入测试载荷
  cmd_payloads: [";ls", "|ls", "`ls`", "$(ls)", "|| ls", "&& ls"]

# DNS扫描配置
dns:
  # 子域名字典
  subdomains_wordlist: "config/wordlists/subdomains.txt"
  
  # DNS服务器（可选）
  dns_servers: ["8.8.8.8", "8.8.4.4", "1.1.1.1", "9.9.9.9"]
  
  # 记录类型查询
  record_types: ["A", "AAAA", "CNAME", "MX", "NS", "SOA", "TXT", "SRV"]

# SSL/TLS配置
ssl:
  # 支持的TLS版本
  tls_versions: ["TLSv1.0", "TLSv1.1", "TLSv1.2", "TLSv1.3"]
  
  # 证书验证
  verify_certificate: true
  
  # 证书过期警告天数
  cert_expire_warning_days: 30

# 输出配置
output:
  # 默认输出格式
  default_format: "html"  # html, json, csv, excel
  
  # 报告目录
  report_dir: "reports"
  
  # 详细程度
  verbosity: 1  # 0: minimal, 1: normal, 2: verbose, 3: debug
  
  # 颜色输出
  use_colors: true

# 漏洞数据库
vulnerability_db:
  # CVE数据库URL（未来集成）
  cve_url: "https://cve.circl.lu/api"
  
  # 本地漏洞签名文件
  signatures_dir: "config/signatures/"

# 风险评级配置
risk:
  # CVSS评分阈值
  critical_threshold: 9.0
  high_threshold: 7.0
  medium_threshold: 4.0
  low_threshold: 0.1

# 性能配置
performance:
  # 内存限制（MB）
  memory_limit: 1024
  
  # 临时文件目录
  temp_dir: "/tmp/vuln_scanner"
  
  # 缓存过期时间（小时）
  cache_expire_hours: 24